<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>Outfitgram | Outfit of the Day</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/a6ae2d75db.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}">
</head>
<body class="bodyhomepage">
<nav th:replace="base :: navbar-links"></nav>
	<h2>Weather Data</h2>
	<div class="div" style="text-align:center">
		<strong><a  href="#" th:href="@{/weather}" style="text-decoration: none"class="link">WEATHER DATA</a></strong>
	</div>
    
    <div class="div1 table">
		<strong><table id="table" style="width:100%">
			<tr>
  				<th>City</th>
    			<th>Weather</th>
				<th>Temperature</th>
			</tr>
			<tr th:each="weather : ${weatherData}"}>
				<td><span th:text="${weather.getName()}"></span></td>
				<td><span th:text="${weather.getWeatherDescription()}"></span></td>
				<td><span th:text="${weather.getTemperature()}"></span></td>
			</tr>
		</table></strong>
	</div>

<table class="table table-striped" style="width:100%">
	<thead class="thead-light">
	<tr>
		<th sec:authorize="isAuthenticated()">Select</th>
		<th>Category</th>
		<th>Title</th>
		<th>Color</th>
		<th>Material</th>
		<th>Size</th>
		<th>Picture</th>
		<th>Description</th>
		<th>User</th>
		<th>Occasion</th>
		<th sec:authorize="isAuthenticated()">Actions</th>
	</tr>
	</thead>

	<!--enhanced for loop-->
	<tr th:each="item : ${items}">
		<td sec:authorize="isAuthenticated()">
			<input name="check" th:value="${item.id}" type="checkbox"/>
		</td>
		<td th:text="${item.category.name}"></td>
		<td><a th:href="@{/detail/{id}(id=${item.id})}">[[${item.name}]]</a></td>
		<td th:text="${item.color}"></td>
		<td th:text="${item.fabricMaterial}"></td>
		<td th:text="${item.size}"></td>
		<td><img alt="Picture" class="img-fluid" height="150" width="150" th:src="${item.picture}"></td>
		<td th:text="${item.description}"></td>
		<td th:text="${item.user.username}"></td>
		<td th:text="${item.occasion}"></td>

		<td sec:authorize="isAuthenticated()">
			<a th:href="@{/update/{id}(id=${item.id})}">edit</a> -
			<a class="delBtn"
			   data-target="#myModal"
			   data-toggle="modal"
			   th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
		</td>

	</tr>
</table>


<footer th:replace="base :: footer-frag"></footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
