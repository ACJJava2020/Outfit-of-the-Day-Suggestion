<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Item Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>
<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
    <div class="inner">
        <div class="image-holder">
            <img src="images/registration-form-1.jpg" alt="">
        </div>




    <form action="#" enctype="multipart/form-data"
          method="post"
          th:action="@{/process}"
          th:object="${item}">
        <input th:field="*{id}" type="hidden"/>
        <h3>Add Item</h3>


        <div class="form-group row ">

            <div class="col-sm-10 text-left">
                Category: <select class="custom-select" id="category" th:field="*{category}">
                    <option th:each="option: ${categories}"
                            th:utext="${option.name}"
                            th:value="${option.id}">
                    </option>
                </select>
                <strong>
                    <span class="error-message"
                          th:errors="*{category}"
                          th:if="${#fields.hasErrors('category')}">
                    </span>
                </strong>
            </div>
        </div>

        <div class="form-wrapper">
            <input type="text" placeholder="Item's Name" th:field="*{name}" class="form-control">
        </div>
        <div class="form-wrapper">
            <input type="text" placeholder="Item's Color" th:field="*{color}" class="form-control">
        </div>

        <div class="form-wrapper">
            <input type="text" placeholder="Item's Material" th:field="*{fabricMaterial}" class="form-control">
        </div>

        <div class="form-wrapper">
            <input type="text" placeholder="Size" th:field="*{size}" class="form-control">
        </div>

        <div class="form-wrapper">
            <input type="text" placeholder="Description" th:field="*{description}" class="form-control">
        </div>

        <div class="form-wrapper">
            <input type="text" placeholder="Occasion" th:field="*{occasion}" class="form-control">
        </div>

        <div class="form-wrapper">
            <input type="file" name="file"/>
        </div>

        <button class="btn btn-primary" type="submit" >Submit</button>
    </form>
</div>
<br/>

</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>



</html>
